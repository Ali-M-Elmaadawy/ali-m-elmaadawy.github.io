<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف المشاريع</title>
    <style>
        /* التنسيق الأساسي CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .profile-section {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: #0779e4 3px solid;
        }
        .projects-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: right; /* محاذاة النص لليمين */
        }
        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .project-card h3 {
            color: #0779e4;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>ملف المشاريع الشخصي</h1>
        </div>
    </header>

    <div class="container">
        <!-- قسم النبذة الشخصية -->
        <section class="profile-section">
            <img src="[رابط_الصورة_الشخصية_هنا]" alt="صورة شخصية" class="profile-img">
            <h2>Ali ELmaadawy </h2>
            <p>نبذة عنك وعن مجال تخصصك وخبراتك.</p>
        </section>

        <!-- قسم المشاريع -->
        <section class="projects-section">
            <!-- مشروع 1 -->
            <div class="project-card">
                <img src="[رابط_صورة_المشروع_1_هنا]" alt="صورة المشروع الأول">
                <h3>عنوان المشروع الأول</h3>
                <p>وصف مختصر للمشروع الأول.</p>
            </div>

            <!-- مشروع 2 -->
            <div class="project-card">
                <img src="[رابط_صورة_المشروع_2_هنا]" alt="صورة المشروع الثاني">
                <h3>عنوان المشروع الثاني</h3>
                <p>وصف مختصر للمشروع الثاني.</p>
            </div>

            <!-- مشروع 3 -->
            <div class="project-card">
                <img src="[رابط_صورة_المشروع_3_هنا]" alt="صورة المشروع الثالث">
                <h3>عنوان المشروع الثالث</h3>
                <p>وصف مختصر للمشروع الثالث.</p>
            </div>
            
             <!-- مشروع 4 (يمكنك إضافة المزيد) -->
            <div class="project-card">
                <img src="[رابط_صورة_المشروع_4_هنا]" alt="صورة المشروع الرابع">
                <h3>عنوان المشروع الرابع</h3>
                <p>وصف مختصر للمشروع الرابع.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; السنة الحالية</p>
    </footer>

</body>
</html>
